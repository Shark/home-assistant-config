- trigger:
    platform: state
    entity_id: switch.stereo_power
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.stereo_volume_managed

- trigger:
    platform: state
    entity_id: input_boolean.stereo_volume_managed
    to: 'off'
  action:
    - service: mqtt.publish
      data_template:
        topic: 'things/stereo/resetVolume/req'
        payload_template: ''

- trigger:
    platform: state
    entity_id: input_slider.stereo_volume
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.stereo_volume_managed
    - service: mqtt.publish
      data_template:
        topic: 'things/stereo/setVolume/req'
        payload_template: '{"setVolume":{{ float(states.input_slider.stereo_volume.state) }}}'
