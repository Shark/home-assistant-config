- platform: mqtt
  state_topic: "things/heater_bed/getTemperature/res"
  name: "Heater Bed (actual)"
  unit_of_measurement: "°C"
  value_template: "{{ value_json.getTemperature | round(2) }}"
- platform: mqtt
  state_topic: "things/heater_bed/getMode/res"
  name: "Heater Bed (mode)"
  unit_of_measurement: ""
  value_template: "{{ value_json.getMode }}"
- platform: mqtt
  state_topic: "things/heater_bed/getState/res"
  name: "Heater Bed (set)"
  unit_of_measurement: "°C"
  value_template: "{% if 'SET_TEMPERATURE' in value_json.getState %}{{ value_json.getState.SET_TEMPERATURE | round(2) }}{% else %}{{ states('sensor.heater_bed_set') }}{% endif %}"
- platform: mqtt
  state_topic: "things/heater_bed/getState/res"
  name: "Heater Bed (valve)"
  unit_of_measurement: "%"
  value_template: "{% if 'VALVE_STATE' in value_json.getState %}{{ value_json.getState.VALVE_STATE | round(0) }}{% else %}{{ states('sensor.heater_bed_valve') }}{% endif %}"
- platform: mqtt
  state_topic: "things/heater_bed/getState/res"
  name: "Heater Bed (battery)"
  unit_of_measurement: "V"
  value_template: "{% if 'BATTERY_STATE' in value_json.getState %}{{ value_json.getState.BATTERY_STATE | round(1) }}{% else %}{{ states('sensor.heater_bed_battery') }}{% endif %}"
