sequence:
  # Lights
  - service: homeassistant.turn_off
    entity_id: group.all_lights

  - service: input_select.select_option
    data:
      entity_id: input_select.heaters_mode
      option: manual
  - delay:
      seconds: 5
  - service: input_slider.select_value
    data:
      entity_id: input_slider.heaters_temp
      value: 17.0

  # Fan
  - service: homeassistant.turn_off
    entity_id:
      - input_boolean.fan_mode_auto
      - input_boolean.fan_mode_diff
  - service: homeassistant.turn_on
    entity_id: input_boolean.fan_override
  - service: mqtt.publish
    data_template:
      topic: 'things/fan/setLevel/req'
      payload_template: '{"setLevel":0}'

  # Stereo
  - service: homeassistant.turn_off
    entity_id: switch.stereo_power
