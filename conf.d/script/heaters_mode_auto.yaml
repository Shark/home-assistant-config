alias: Mode 'auto'
sequence:
  - service: mqtt.publish
    data_template:
      topic: "things/heater_bed/setMode/req"
      payload_template: "{\"setMode\": \"auto\"}"
  - service: mqtt.publish
    data_template:
      topic: "things/heater_couch/setMode/req"
      payload_template: "{\"setMode\": \"auto\"}"
  - service: mqtt.publish
    data_template:
      topic: "things/heater_kitchen/setMode/req"
      payload_template: "{\"setMode\": \"auto\"}"
