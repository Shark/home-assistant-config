ActivateSceneIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{{ Scene | replace(" ", "_") }}
  speech:
    type: plaintext
    text: !include replies/confirm.yaml
ComingHomeIntent:
  action:
    - service: homeassistant.turn_on
      entity_id:
        - script.turn_on_lights
    - delay:
        seconds: 10
    - service: homeassistant.turn_on
      entity_id:
        - script.coming_home
        - scene.room_lighting
  speech:
    type: plaintext
    text: !include replies/welcome.yaml
LeavingHomeIntent:
  action:
    - service: homeassistant.turn_on
      entity_id: script.leaving_home
    - delay:
        seconds: 5
    - service: homeassistant.turn_off
      entity_id:
        - group.all_lights
        - group.living_room
        - group.kodroid
  speech:
    type: plaintext
    text: !include replies/goodbye.yaml
