LightIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{% if Power == 'an' %}room_lighting{% else %}lights_out{% endif %}
  speech:
    type: plain
    text: !include replies/confirm.yaml
ActivateSceneIntent:
  action:
    service: scene.turn_on
    data_template:
      entity_id: scene.{{ Scene | replace(" ", "_") }}
  speech:
    type: plain
    text: !include replies/confirm.yaml
ComingHomeIntent:
  action:
    - service: homeassistant.turn_on
      entity_id:
        - script.turn_on_lights
    - delay:
        seconds: 10
    - service: homeassistant.turn_on
      entity_id:
        - script.coming_home
        - scene.room_lighting
  speech:
    type: plain
    text: !include replies/welcome.yaml
LeavingHomeIntent:
  action:
    - service: homeassistant.turn_on
      entity_id: script.leaving_home
    - delay:
        seconds: 5
    - service: homeassistant.turn_off
      entity_id:
        - group.all_lights
        - group.living_room
        - group.kodroid
  speech:
    type: plain
    text: !include replies/goodbye.yaml
TemperatureInfoIntent:
  speech:
    type: plain
    text: >
      Die Temperatur an den Fenstern ist {{ states("sensor.heater_bed_actual") | round(1) | replace(".", ",") }} Grad und {{ states("sensor.heater_couch_actual") | round(1) | replace(".", ",") }} Grad
      an den Heizungen. Am Schreibtisch sind es {{ states("sensor.desk") | round(1) | replace(".", ",") }} Grad bei {{ states("sensor.desk_2") | round }}% Luftfeuchtigkeit.
      In der KÃ¼che messe ich {{ states("sensor.heater_kitchen_actual") | round(1) | replace(".", ",") }} Grad. Im Bad sind {{ states("sensor.bathroom") | round(1) | replace(".", ",") }} Grad bei
      {{ states("sensor.bathroom_2") | round }}% Luftfeuchtigkeit.
StereoPowerIntent:
  action:
    service_template: homeassistant.{% if Power != "aus" %}turn_on{% else %}turn_off{% endif %}
    entity_id: switch.stereo_power
  speech:
    type: plain
    text: !include replies/confirm.yaml
StereoVolumeIntent:
  action:
    service: input_slider.select_value
    data_template:
      entity_id: input_slider.stereo_volume
      value: '{% if Volume == "leise" %}5{% elif Volume == "normal" %}7{% elif Volume == "laut" %}9{% endif %}'
  speech:
    type: plain
    text: !include replies/confirm.yaml
